<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="container">
        <header id="header">
            <h1 id="title">Range Rover Sport</h1>
            <img src="images/land-rover-range-rover-sport-3-0l-v6-supercharged.png" id="header-img">
            <nav id="nav-bar">
                <li><a href="#manufacturer" class="nav-link">Manufacturer</a></li>
                <li><a href="#power" class="nav-link">Power</a></li>
                <li><a href="#models" class="nav-link">Models</a></li>
                <li><a href="#price" class="nav-link">Price</a></li>
            </nav>
        </header>
        <form action="https://www.freecodecamp.com/email-submit" id="form">
            <input type="email" id="email" name="email" placeholder="e.g, joelions289@gmail.com" required>
            <input type="submit" id="submit" value="Submit">
        </form>
        <main id="main">
            <section id="manufacturer">
                <h2>Jaguar Land Rover Factory At Castle Bromwich UK</h2>
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/Vl47qY2142A" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </section>
            <section id="power">
                <h2>Range Rover Power Demonstration</h2>
                <!-- Embedded youtube video of range rover hiking a mountain -->
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/EUwzWHD3Htg" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

            </section>
            <section id="models">
                <h2>Range Rover Different Models and Makes</h2>
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/7Pc3AC2esBs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </section>
            <section id="price">
                <div class="range-car">
                    <img src="images/jack-lucas-smith-bvxHI7rTKbo-unsplash.jpg">
                    <p>$45600</p>
                </div>
                <div class="range-car">
                    <img src="images/pexels-mikebirdy-116675.jpg">
                    <p>$37800</p>
                </div>
                <div class="range-car">
                    <img src="images/range-rover-2015646_1280.jpg">
                    <p>$54670</p>
                </div>
                <div class="range-car">
                    <img src="images/land-rover-range-rover-sport-3-0l-v6-supercharged.png">
                    <p>$34700</p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
