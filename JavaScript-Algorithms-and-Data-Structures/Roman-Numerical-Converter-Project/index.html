<!DOCTYPE html>
<html>
  <head>
    <title>Roman Numeral Converter</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="container">
      <div class="input" id="input">
        <label id="number-label" for="number"></label>
        <input class="input-number" id="number"  type="number" name="number" value="" max="3999" min="-1">
        <button id="convert-btn" class="btn" type="button">Convert</button>
      </div>
      <div class="output display" id="output"></div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
