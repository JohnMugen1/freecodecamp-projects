<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="front-camera">
            <div id="camera">
                <div id="light"></div>
            </div>
        </div>
        <div id = "text-area">
            <p id="date-time"></p>
            <input id="user-input" type="text" name="mobile-number">
            <span id="results-div" class="text"></span>
        </div>
        <div id="mobile-btn">
            <button id="check-btn" type="submit">Ok</button>
            <button id="clear-btn">Cancel</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
