<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Palindrome-checker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1>Palindrome Checker</h1>
        <p class="description">A palindrome is a word or phrase reading the same backward.</p>
      </div>
      <div class="divider"></div>
      <div id="inputs" aria-label = "word-input">
        <label id="text-label" for="text-input">Input word:</label>
        <input id="text-input" type="text" name="text-input">
        <button id="check-btn" type="button">Check Palindrome</button>
      </div>
      <div class="display" id="result" aria-label="palindrome-result">
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
